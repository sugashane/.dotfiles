config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',m': hint links spawn --detach mpv {hint-url}
  colors.webpage.darkmode.algorithm:
    global: lightness-hsl
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.prefers_color_scheme_dark:
    global: true
  content.notifications:
    https://www.reddit.com: false
  content.user_stylesheets:
    global: null
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aw: https://wiki.archlinux.org/?search={}
      ddi: https://duckduckgo.com/?q={}&iax=images&ia=images
      eft: https://escapefromtarkov.gamepedia.com/index.php?search={}
      gg: https://www.google.com/search?q={}
      ggi: https://google.com/search?q={}&tbm=isch
      pdb: https://www.protondb.com/search?q={}
      re: https://www.reddit.com/r/{}
      yt: https://www.youtube.com/results?search_query={}
